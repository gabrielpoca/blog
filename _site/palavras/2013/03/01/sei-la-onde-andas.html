<p>Coisas que tinha no telemóvel.</p>
<p style="text-align:justify;">Ainda existo mesmo que não me vejas. Quando me vês um acenar é quase nada mas tudo para me recordar. De pensar perco-me em vícios, queria que me visses neste buraco só para te magoar. Sei lá onde andas, mas pareces ter conquistado o mundo.</p>
