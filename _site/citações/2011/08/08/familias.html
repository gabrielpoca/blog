<p style="text-align:justify;"><img class="alignleft size-medium wp-image-171" title="Pedro Paixão - A Rapariga Errada" src="assets/pedro-paixao-a-rapariga-errada.jpg?w=175&amp;h=300" alt="" width="122" height="210" /> "As famílias sao compostas de animais gregários a berrarem uns aos outros que não se afastem, que há o perigo de se afogarem, de se perderem no deserto. As famílias são peritas em chantagens, são exímias em produzir medo, querem só reproduzir-se e mais nada."</p>
<p style="text-align:center;">Pedro Paixão em <em>A Rapariga Errada</em></p>
