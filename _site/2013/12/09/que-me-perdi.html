<p>Somos diferentes. Dizes ser fria, que ninguém te leva sequer de conversa, e eu, exagerado, perco-me contigo e quero-te demasiado. Eu digo que és idiota. Não sei se me provocas ou realmente me perco em ti, no teu decote, no teus lábios, no teu sorriso sacana que só esse feitio podia desenhar.</p>
